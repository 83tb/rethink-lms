<div class="col-md-9 col-sm-8 col-xs-12">
	<div class="info-box" ng-controller="lmsControlPanel">
		<!-- Apply any bg-* class to to the icon to color it -->
		<span class="info-box-icon" ng-class="adjustment.disabled ? 'bg-gray disabled' : 'bg - aqua'"><i class="fa fa-tachometer"></i></span>
		<div class="info-box-content">
			<form id="lmsControlPanel">
				<fieldset id="lampsControls" data-ng-disabled="adjustment.disabled">
					<!--
					id
					identifier
					actual_driver_value
					wanted_l_level
					working_flag
					working_l_setting
					presence_flag
					presence_l_setting
					special_flag
					special_l_setting
					change_required
					group
					hardware.building
					hardware.protocol
					hardware.is_sensor
					hardware.computer_ip
					hardware.address
					hardware.type
					location.type
					location.coordinates
					-->
					
					<!-- use http://www.codeproject.com/Tips/854988/Create-an-ON-OFF-switch-using-Angular-JS-and-FontA or some angular strict not Icheck, -->
					<label for="lampFlag">Flag: </label>
					<input type="radio" data-icheck name="lampFlag" class="form-control" ng-model="adjustment.flag" value="working_flag" data-ng-disabled="adjustment.disabled"/>Working
					<input type="radio" data-icheck name="lampFlag" class="form-control" ng-model="adjustment.flag" value="presence_flag" data-ng-disabled="adjustment.disabled"/>Presence
					<input type="radio" data-icheck name="lampFlag" class="form-control" ng-model="adjustment.flag" value="special_flag" data-ng-disabled="adjustment.disabled"/>Special
					
					<!-- chenge to radio???? -->
					<label for="lampStatus">Lamp:</label>
					<select name="lampStatus" id="lampStatus" class="form-control" data-role="slider"  ng-model="adjustment.driver_value">
						<option ng-value="{{ adjustment.driver_value}}">On</option>
						<option value="0">Off</option>
					</select>

					<label for="driver_value">Brightness: {{ adjustment.driver_value | number : 0 }}%</label>
					<!--<input type="range" name="driver_value" id="driver_value" class="form-control lampSlider driverValue" value="0" min="0" max="1" step="0.01" ng-model="adjustment.driver_value"  />-->
					<input slider slider-tooltip="hide" data-slider-id="aqua" type="range" name="driver_value"  data-ng-disabled="adjustment.disabled" id="driver_value" class="form-control lampSlider driverValue" value="0" min="0" max="100" step="1" ng-model="adjustment.driver_value"  />
					<button type="submit" class="btn btn-primary" ng-click="setAdjs()">Set!</button>
				</fieldset>
				<!--				adjustment.driver_value
								adjustment.flag
				
								Time
								Day
								Repeat event
								From - to Date
								From - to Time
								days of week-->
			</form>
		</div><!-- /.info-box-content -->
	</div><!-- /.info-box -->
</div><!-- /.col -->
