<form>
	<ul>
		<li ng-repeat="layer in layers">
			<label><span class="layer-{{layer.active}}"></span>
				<input type="radio" ng-model="layer.active" value="{{layer.active}}">
				{{layer.title}}
			</label>
		</li>
		<li ng-repeat="layer in layers">
			<input type="checkbox" ng-model="layer.active">
			<span class="layer-{{layer.active}}">{{layer.title}}</span>
		</li>
	</ul>
	<!--{{ olLayers | json }}-->
</form>
